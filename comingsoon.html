
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Awaiken Theme">
    <meta name='robots' content='noindex,nofollow' />
    <!-- Page Title -->
    <title>Haroka - Coming Soon</title>
    <!-- Google Fonts css-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900" rel="stylesheet">
    <!-- Bootstrap css -->
    <link href="./assets/style/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Font Awesome icon css-->
    <link href="./assets/style/font-awesome.min.css" rel="stylesheet" media="screen">
    <!-- Main custom css -->
    <link href="./assets/style/custom.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <!-- Coming Soon Wrapper start -->
    <div class="comming-soon">
        <div class="comming-soon-info">
            <div class="comming-soon-inner">
                <!-- Countdown Start -->
                <div class="countdown-timer-wrapper">
                    <div class="timer" id="countdown"></div>
                </div>
                <!-- Countdown end -->
                
                <!-- Logo Start -->
                <div class="logo">
                    <img src="./assets/image/logo-only.png" alt="Logo" />
                </div>
                <!-- Logo end -->

                <div class="site-info">
                    <h2>Peluncuran <span>Website Baru</span></h2>
                    <p>Haroka sedang siap-siap! Namanya juga kerja keras <br />supaya kalian bisa menikmati produk tas yang terbaik!</p>
                </div>
            </div>
        </div>
        
        <!-- Contact Form start -->
        <div class="contact-form">
            <div class="contact-box">
                <h2 class="title">Hubungi Kami</h2>
                <p>Kirimkan email Anda dan kami akan membalasnya sebisanya.<p>
                
                <!-- <form action="https://script.google.com/macros/s/AKfycby5ZDlG_yaFAw3YevENajhDdcSKEB-xQYlUPP7TRm9Jm4TTj2f4Us0824ICzHiFdwiioA/exec" method="POST"> -->
                <form id="contact-form">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <input name="name" type="text" class="form-control" placeholder="Nama Anda" />
                        </div>
                        
                        <div class="col-md-6 col-sm-6">
                            <input name="email" type="text" class="form-control" placeholder="Email Anda" />
                        </div>
                        
                        <div class="col-md-12 col-sm-12">
                            <textarea name="message" class="form-control" rows="6" placeholder="Pesan Anda untuk Kami"></textarea>
                        </div>
                        
                        <div class="col-md-12 col-sm-12">
                            <input type="submit" class="btn-submit" value="Kirim Sekarang" />
                        </div>
                    </div>
                    
                </form>
                <p id="status"></p> <!-- To show success/error message -->

            </div>
        </div>
        <!-- Contact Form end -->
    </div>
    <!-- Coming Soon Wrapper end -->
    
    <!-- Jquery Library File -->
    <script src="./assets/script/jquery-1.12.4.min.js"></script>
    <!-- Timer counter js file -->
    <script src="./assets/script/countdown-timer.js"></script>
    <!-- SmoothScroll -->
    <script src="./assets/script/SmoothScroll.js"></script>
    <!-- Bootstrap js file -->
    <script src="./assets/script/bootstrap.min.js"></script>
    <!-- Main Custom js file -->
    <script src="./assets/script/function.js"></script>
    <!-- Countdown Script start -->
    <script>
        $(document).ready(function (){
            //var myDate = new Date("08/04/2019");
            var myDate = new Date();
            myDate.setDate(myDate.getDate() + 15);
            $("#countdown").countdown(myDate, function (event) {
                $(this).html(
                    event.strftime(
                        '<div class="timer-wrapper"><div class="time">%D</div><span class="text">Hari</span></div><div class="timer-wrapper"><div class="time">%H</div><span class="text">Jam</span></div><div class="timer-wrapper"><div class="time">%M</div><span class="text">Menit</span></div><div class="timer-wrapper"><div class="time">%S</div><span class="text">Detik</span></div>'
                    )
                );
            });

        });
    </script>
    <!-- Countdown Script end -->
    <!-- Sending Email -->
    <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents default page reload

        var formData = new FormData(this); // Get form data

        fetch("https://script.google.com/macros/s/AKfycby5ZDlG_yaFAw3YevENajhDdcSKEB-xQYlUPP7TRm9Jm4TTj2f4Us0824ICzHiFdwiioA/exec", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                document.getElementById("status").innerText = "Message sent successfully!";
                document.getElementById("contact-form").reset(); // Clear form
            } else {
                document.getElementById("status").innerText = "Error: " + data.message;
            }
        })
        .catch(error => {
            document.getElementById("status").innerText = "Error sending message.";
        });
    });
    </script>
    <!-- Sending Email end -->

</body>
</html>
